<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iPhone Dark Calculator</title>

    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-black h-screen flex justify-center items-end pb-6">

    <div class="w-[340px]">
      <!-- Display -->
      <div class="text-right text-white text-7xl font-light mb-6 pr-2">0</div>

      <!-- Buttons Grid -->
      <div class="grid grid-cols-4 gap-4">

        <!-- Row 1 -->
        <button class="bg-[#A5A5A5] text-black text-2xl rounded-full py-4">AC</button>
        <button class="bg-[#A5A5A5] text-black text-2xl rounded-full py-4">+/-</button>
        <button class="bg-[#A5A5A5] text-black text-2xl rounded-full py-4">%</button>
        <button class="bg-[#FF9F0A] text-white text-3xl rounded-full py-4">÷</button>

        <!-- Row 2 -->
        <button class="bg-[#333333] text-white text-3xl rounded-full py-4">7</button>
        <button class="bg-[#333333] text-white text-3xl rounded-full py-4">8</button>
        <button class="bg-[#333333] text-white text-3xl rounded-full py-4">9</button>
        <button class="bg-[#FF9F0A] text-white text-3xl rounded-full py-4">×</button>

        <!-- Row 3 -->
        <button class="bg-[#333333] text-white text-3xl rounded-full py-4">4</button>
        <button class="bg-[#333333] text-white text-3xl rounded-full py-4">5</button>
        <button class="bg-[#333333] text-white text-3xl rounded-full py-4">6</button>
        <button class="bg-[#FF9F0A] text-white text-3xl rounded-full py-4">−</button>

        <!-- Row 4 -->
        <button class="bg-[#333333] text-white text-3xl rounded-full py-4">1</button>
        <button class="bg-[#333333] text-white text-3xl rounded-full py-4">2</button>
        <button class="bg-[#333333] text-white text-3xl rounded-full py-4">3</button>
        <button class="bg-[#FF9F0A] text-white text-3xl rounded-full py-4">+</button>

        <!-- Row 5 (0 button spans 2 columns) -->
        <button class="col-span-2 bg-[#333333] text-white text-3xl rounded-full py-4 text-left pl-8">
          0
        </button>

        <button class="bg-[#333333] text-white text-3xl rounded-full py-4">,</button>
        <button class="bg-[#FF9F0A] text-white text-3xl rounded-full py-4">=</button>

      </div>
    </div>

  </body>
</html>
